   {
    if (window.ActiveXObject) 
     {
      try 
	   {

       }

     }
   }

   {

   }

  req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded","Cache-Control: no-store, no-cache, must-revalidate");

}
