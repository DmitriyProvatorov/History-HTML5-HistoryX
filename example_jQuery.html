<script>
$(document).ready(function() { historyX.start('ajax',callback,"yourSite.com.com/folder");}); // start HistoryX. Запуск HistoryX
function callback(url){ // Ajax request. Ajax запрос.
  $.ajax({
  type: "POST",
  url: "theOutputAgentInquiry",
  data: { url: url }
  }).done(function( msg ) {
   //........
  historyX.start('ajax',callback,"yourSite.com/folder"); // duplicate in ajax answer processing. Дублирование в обработке ajax ответа
 });
}
</script>
